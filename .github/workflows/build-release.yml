name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install calculator package for deployment
        run: |
          $env:BUILD_SYSTEM = "cmake"
          pip install -e .

      - name: Build with deployment script
        run: |
          python deploy.py --build-system cmake --no-interactive

      - name: List built files
        run: |
          echo "Contents of dist directory:"
          Get-ChildItem dist/ -ErrorAction SilentlyContinue | Format-Table

      - name: Rename executable for release
        run: |
          if (Test-Path "dist/calculator-cli.exe") {
            Copy-Item "dist/calculator-cli.exe" "dist/calculator-cli-windows.exe"
            echo "Successfully renamed Windows executable"
          } else {
            echo "Warning: calculator-cli.exe not found in dist/"
            Get-ChildItem dist/ -ErrorAction SilentlyContinue
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: calculator-cli-windows
          path: dist/calculator-cli-windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make cmake ninja-build

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install calculator package for deployment
        run: |
          export BUILD_SYSTEM=cmake
          pip install -e .

      - name: Build with deployment script
        run: |
          python deploy.py --build-system cmake --no-interactive

      - name: List built files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "No dist directory found"

      - name: Rename executable for release
        run: |
          if [ -f "dist/calculator-cli" ]; then
            cp "dist/calculator-cli" "dist/calculator-cli-linux"
            chmod +x "dist/calculator-cli-linux"
            echo "Successfully renamed Linux executable"
          else
            echo "Warning: calculator-cli not found in dist/"
            ls dist/ || echo "No dist directory found"
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: calculator-cli-linux
          path: dist/calculator-cli-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install calculator package for deployment
        run: |
          pip install -e .

      - name: Build with deployment script
        run: |
          python deploy.py --build-system cmake --no-interactive

      - name: List built files
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "No dist directory found"

      - name: Rename executable for release
        run: |
          if [ -f "dist/calculator-cli" ]; then
            cp "dist/calculator-cli" "dist/calculator-cli-macos"
            chmod +x "dist/calculator-cli-macos"
            echo "Successfully renamed macOS executable"
          else
            echo "Warning: calculator-cli not found in dist/"
            ls dist/ || echo "No dist directory found"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: calculator-cli-macos
          path: dist/calculator-cli-macos

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            calculator-cli-windows/calculator-cli-windows.exe
            calculator-cli-linux/calculator-cli-linux
            calculator-cli-macos/calculator-cli-macos
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
